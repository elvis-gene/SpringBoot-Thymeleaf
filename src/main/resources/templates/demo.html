<h3 xmlns:th="http://www.w3.org/1999/xhtml">Exam Results</h3>
<div th:if="${grade} >= 60">
    You successfully passed your exam.
    <div th:switch="${GPA}">You are
        <span th:case="A">Excellent</span>
        <span th:case="B">Good</span>
        <span th:case="C">Okay</span>
        <span th:case="D">Need improvement</span>
    </div>
</div>
<div th:if="${grade} < 60">
    You failed the exam.
</div>
